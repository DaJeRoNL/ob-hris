<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
<head>
    <meta name="theme-color" content="#111827">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - HRIS Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Raleway:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* FIX: Apply dark background to HTML element to prevent white flash on load/refresh */
        html {
            background-color: #111827;
        }
        
        body {
            font-family: 'Raleway', sans-serif;
            font-weight: 400;
            background-color: #111827; 
            color: #F9FAFB;
            min-height: 100vh;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        /* #bg-overlay remains untouched as requested */
        #bg-overlay {
            position: fixed;
            inset: 0;
            z-index: 0;
            pointer-events: none;
            background-image:
                radial-gradient(circle at 30% 30%, rgba(139, 92, 246, 0.35), transparent 60%),
                radial-gradient(circle at 70% 70%, rgba(16, 185, 129, 0.35), transparent 60%),
                radial-gradient(circle at 50% 50%, rgba(234, 179, 8, 0.25), transparent 60%);
            background-size: 200% 200%;
        }
        
        #login-container {
            position: fixed;
            inset: 0;
            z-index: 100; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(31, 41, 55, 0.6);
            backdrop-filter: blur(16px) saturate(120%);
            -webkit-backdrop-filter: blur(16px) saturate(120%);
            opacity: 0;
            transition: opacity 0.4s ease-in-out;
            text-align: center;
        }
        #login-container.visible {
            opacity: 1;
        }

        /* MODIFIED: Slightly boosted glow for more vibrance */
        @keyframes textGlow {
            0%, 100% { text-shadow: 0 0 7px rgba(139,92,246,0.4), 0 0 12px rgba(16,185,129,0.3); }
            50% { text-shadow: 0 0 16px rgba(139,92,246,0.7), 0 0 28px rgba(16,185,129,0.5); }
        }

        .action-button {
            border: 1px solid;
            border-radius: 10px; 
            font-weight: 500; 
            transition: all 0.3s ease; 
            padding: 0.75rem 1.5rem;
            font-size: 1.125rem; 
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem; 
            background-color: #1f2937; 
            border-color: rgba(255, 255, 255, 0.15);
            color: white;
            text-align: center;
            width: auto;
            min-width: 250px;
            max-width: 350px; 
            opacity: 0; 
            cursor: pointer;
            
            /* Button fade in: starts at 3.5s, finishes at 4.0s */
            animation: fadeIn 0.5s ease 3.5s forwards; 
        }
        .action-button:hover {
            background-color: #111827;
            border-color: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px 0 rgba(255, 255, 255, 0.15);
            transform: scale(1.03);
        }

        /* Dev Mode Button - Subtle */
        .dev-mode-btn {
            margin-top: 1rem;
            font-size: 0.75rem;
            color: #6B7280;
            background: transparent;
            border: none;
            cursor: pointer;
            text-decoration: none;
            opacity: 0;
            animation: fadeIn 0.5s ease 4.0s forwards;
            transition: color 0.3s ease;
        }
        .dev-mode-btn:hover {
            color: #9CA3AF;
            text-decoration: underline;
        }

        /* FIX: Error message now uses max-height to occupy zero space when hidden */
        #error-message {
            max-height: 0;
            opacity: 0;
            margin-top: 0;
            padding: 0 1rem; 
            transition: opacity 0.5s ease, max-height 0.5s ease, margin-top 0.5s ease;
            border-radius: 8px;
            background-color: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            font-weight: 500;
            font-size: 0.875rem;
            display: inline-block;
            text-align: center;
        }
        #error-message.visible {
            max-height: 100px;
            opacity: 1;
            margin-top: 1rem;
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
        }

        /* Title Sequence Layout */
        .title-sequence {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin-bottom: 2.5rem; 
            transform: translateZ(0); 
        }

        .welcome-text,
        .pb-text {
            font-family: 'Montserrat', sans-serif;
            font-weight: 400;
            font-size: 3rem;
            letter-spacing: -0.02em;
            color: #f9fafb;
            opacity: 0;
        }

        /* Line */
        .title-line {
            position: relative;
            height: 3px;
            width: 0;
            background: linear-gradient(90deg, #8b5cf6, #10b981, #eab308);
            border-radius: 4px;
            opacity: 0;
            margin: 1rem 0;
        }

        /* Keyframes */
        @keyframes fadeIn {
            0% { opacity: 0; } 
            100% { opacity: 1; }
        }
        
        @keyframes fadeInDown {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeOutDown {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(20px); }
        }

        @keyframes lineExpand {
            0% { width: 0; opacity: 0; }
            20% { opacity: 1; }
            100% { width: 200px; opacity: 1; }
        }
        @keyframes lineCollapse {
            0% { width: 200px; opacity: 1; }
            80% { opacity: 1; }
            100% { width: 0; opacity: 0; }
        }

        /* Animation sequence timing */
        .welcome-text {
            animation: fadeIn 0.6s ease forwards, fadeOutDown 0.6s ease 2.0s forwards;
        }
        .pb-text {
            animation: fadeInDown 0.7s ease 2.5s forwards, textGlow 6s ease-in-out infinite 3.2s;
        }
        .title-line {
            animation: lineExpand 0.7s ease 0.5s forwards, lineCollapse 0.7s ease 3.0s forwards;
        }
        
        /* FOOTER STYLES */
        .footer {
            position: fixed;
            bottom: 1rem;
            width: 100%;
            text-align: center;
            pointer-events: none; 
            z-index: 110; 
        }

        .footer-text {
            display: inline-block;
            color: #9CA3AF; 
            font-size: 0.75rem; 
            letter-spacing: 0.5px;
            opacity: 0; 
            transform: translateY(0); 
            animation: footerSlideUp 0.5s ease 0.5s forwards;
        }

        @keyframes footerSlideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="p-0 m-0">

    <div id="bg-overlay"></div>

    <div id="login-container" class="hidden"> 
        <div class="title-sequence">
            <h1 class="welcome-text">Welcome!</h1>
            <div class="title-line"></div>
            <!-- Updated Text for HRIS Context -->
            <h1 class="pb-text">PB // HRIS</h1>
        </div>
        
        <!-- Google Sign In Button -->
        <button id="sign-in-btn" class="action-button">
            <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611 20.083H42V20H24v8h11.303c-1.649 4.657-6.08 8-11.303 8c-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C12.955 4 4 12.955 4 24s8.955 20 20 20s20-8.955 20-20c0-1.341-.138-2.65-.389-3.917z"/><path fill="#FF3D00" d="M6.306 14.691l6.571 4.819C14.655 15.108 18.961 12 24 12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C16.318 4 9.656 8.337 6.306 14.691z"/><path fill="#4CAF50" d="M24 44c5.166 0 9.86-1.977 13.409-5.192l-6.19-5.238A11.91 11.91 0 0 1 24 36c-5.202 0-9.619-3.317-11.283-7.946l-6.522 5.025C9.505 39.556 16.227 44 24 44z"/><path fill="#1976D2" d="M43.611 20.083H42V20H24v8h11.303c-.792 2.237-2.231 4.166-4.087 5.571l6.19 5.238C42.012 36.49 44 30.8 44 24c0-1.341-.138-2.65-.389-3.917z"/></svg>
            Sign In with Google
        </button>

        <!-- New Dev Mode Button (Subtle) -->
        <button id="dev-mode-btn" class="dev-mode-btn">
            ( Developer Bypass )
        </button>

        <div id="error-message"></div>
    </div>
    
    <footer class="footer">
        <span class="footer-text">Powered by CoreByte!</span>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            GoogleAuthProvider, 
            signInWithPopup, 
            onAuthStateChanged 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBMjvZ-y6EmaDceeNWxoKuN62JsTQGqb04",
            authDomain: "placebyte-lac.firebaseapp.com",
            projectId: "placebyte-lac",
            storageBucket: "placebyte-lac.appspot.com",
            messagingSenderId: "235015794887",
            appId: "1:235015794887:web:df62ef5c2dcd86dd9d0ee2"
        };

        const formatFirebaseError = (error) => {
            if (!error || !error.code) return error.message || "Unexpected error occurred.";
            const map = {
                "auth/popup-closed-by-user": "Sign-in cancelled.",
                "auth/network-request-failed": "Network issue. Please check your connection.",
                "auth/cancelled-popup-request": "Another sign-in is in progress.",
            };
            return map[error.code] || error.message;
        };

        window.addEventListener("DOMContentLoaded", () => {
            const loginContainer = document.getElementById("login-container");
            const signInBtn = document.getElementById("sign-in-btn");
            const devBtn = document.getElementById("dev-mode-btn");
            const errorEl = document.getElementById("error-message");

            let app, auth;

            const signInWithGoogle = async () => {
                const provider = new GoogleAuthProvider();
                try {
                    // Changed to Popup for better reliability in preview environments
                    await signInWithPopup(auth, provider);
                    window.location.href = "./index.html";
                } catch (error) {
                    errorEl.textContent = formatFirebaseError(error);
                    errorEl.classList.add("visible");
                }
            };

            // Dev Mode Handler
            const enterDevMode = () => {
                sessionStorage.setItem('dev_bypass', 'true');
                window.location.href = "./index.html";
            }

            const startApp = async () => {
                try {
                    app = initializeApp(firebaseConfig);
                    auth = getAuth(app);

                    // Check if already signed in
                    onAuthStateChanged(auth, (user) => {
                        if (user) {
                            window.location.href = "./index.html";
                        } else {
                            // Show login container (animations start via CSS)
                            setTimeout(() => {
                                loginContainer.classList.remove("hidden");
                                loginContainer.classList.add("visible");
                            }, 300);
                        }
                    });

                    signInBtn.addEventListener("click", signInWithGoogle);
                    devBtn.addEventListener("click", enterDevMode);

                } catch (error) {
                    setTimeout(() => {
                        errorEl.textContent = `Init Error: ${error.message}`;
                        errorEl.classList.add("visible");
                    }, 4000); 

                    loginContainer.classList.remove("hidden");
                    loginContainer.classList.add("visible");
                }
            };

            document.documentElement.classList.add("dark");
            startApp();
        });

        // --- ORIGINAL PARALLAX LOGIC ---
        (() => {
            const bg = document.getElementById("bg-overlay");
            if (!bg) return;

            const layers = [
                { strength: 20, phase: Math.random() * 2 * Math.PI, speed: 0.0003 },
                { strength: 15, phase: Math.random() * 2 * Math.PI, speed: 0.0004 },
                { strength: 10, phase: Math.random() * 2 * Math.PI, speed: 0.0005 }
            ];

            const state = layers.map(l => ({ x: 50, y: 50 }));

            let noiseX = 0, noiseY = 0;
            let mouseX = null, mouseY = null;
            let lastMouseX = null, lastMouseY = null, lastMouseTime = 0;
            let mouseSpeedNorm = 0;

            const clamp = (v, a, b) => Math.max(a, Math.min(b, v));
            const lerp = (a, b, t) => a + (b - a) * t;

            document.addEventListener("mousemove", (e) => {
                const now = performance.now();
                if (lastMouseTime) {
                    const dt = Math.max(1, now - lastMouseTime);
                    const dist = Math.hypot(e.clientX - (lastMouseX ?? e.clientX), e.clientY - (lastMouseY ?? e.clientY));
                    const raw = clamp((dist / dt) / 1.5, 0, 2);
                    mouseSpeedNorm = lerp(mouseSpeedNorm, clamp(raw, 0, 1), 0.35);
                }
                lastMouseTime = now;
                lastMouseX = e.clientX;
                lastMouseY = e.clientY;
                mouseX = e.clientX;
                mouseY = e.clientY;
            });

            document.addEventListener("mouseleave", () => {
                mouseX = null; mouseY = null;
                mouseSpeedNorm = lerp(mouseSpeedNorm, 0, 0.2);
            });

            function updateNoise() {
                noiseX = lerp(noiseX, noiseX + (Math.random() - 0.5) * 0.04, 0.08);
                noiseY = lerp(noiseY, noiseY + (Math.random() - 0.5) * 0.04, 0.08);
                noiseX = clamp(noiseX, -5, 5);
                noiseY = clamp(noiseY, -5, 5);
            }

            function animate(ts) {
                const w = window.innerWidth;
                const h = window.innerHeight;

                updateNoise();

                for (let i = 0; i < layers.length; i++) {
                    const l = layers[i];
                    const s = state[i];
                    const t = ts * l.speed;

                    const amp1 = 15, amp2 = 8;
                    const ambientX = (Math.sin(t * (0.6 + i * 0.13) + l.phase) * amp1) + (Math.sin(t * (1.3 + i * 0.2)) * amp2);
                    const ambientY = (Math.cos(t * (0.7 + i * 0.11) + l.phase) * amp1) + (Math.cos(t * (1.5 + i * 0.25)) * amp2);

                    let targetX = 50 + ambientX + noiseX * (1 + i * 0.2);
                    let targetY = 50 + ambientY + noiseY * (1 + i * 0.2);

                    if (mouseX !== null && mouseY !== null) {
                        const layerPxX = (s.x / 100) * w;
                        const layerPxY = (s.y / 100) * h;

                        let vx = layerPxX - mouseX;
                        let vy = layerPxY - mouseY;
                        const dist = Math.hypot(vx, vy);
                        if (dist > 0.0001) { vx /= dist; vy /= dist; } 
                        else { vx = 0; vy = 0; }

                        const maxInfluenceDist = Math.max(w, h) * 0.5;
                        const falloff = clamp(1 - dist / maxInfluenceDist, 0, 1);
                        const speedAmpl = 0.5 + 0.5 * clamp(mouseSpeedNorm, 0, 1);

                        const repulse = l.strength * falloff * speedAmpl * 1.5;
                        targetX += (vx * repulse) * (100 / w);
                        targetY += (vy * repulse) * (100 / h);

                        const mouseInfluenceX = lerp(0, (mouseX - w / 2) / w * 100, 0.1);
                        const mouseInfluenceY = lerp(0, (mouseY - h / 2) / h * 100, 0.1);
                        targetX += mouseInfluenceX * 0.5;
                        targetY += mouseInfluenceY * 0.5;
                    }

                    targetX = clamp(targetX, 2, 98);
                    targetY = clamp(targetY, 2, 98);

                    const ease = 0.05 + i * 0.01;
                    s.x = lerp(s.x, targetX, ease);
                    s.y = lerp(s.y, targetY, ease);
                }

                const css = `${state[0].x.toFixed(2)}% ${state[0].y.toFixed(2)}%, ` +
                            `${state[1].x.toFixed(2)}% ${state[1].y.toFixed(2)}%, ` +
                            `${state[2].x.toFixed(2)}% ${state[2].y.toFixed(2)}%`;
                bg.style.backgroundPosition = css;

                requestAnimationFrame(animate);
            }

            requestAnimationFrame(animate);

            setInterval(() => { mouseSpeedNorm = lerp(mouseSpeedNorm, 0, 0.07); }, 120);
        })();

    </script>

</body>
</html>
